








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>論壇檢舉資訊新增 - addForumReport.html</title>

<head th:insert="~{/back-end/forumReport/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>論壇檢舉貼文新增 - addForumReport.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/forumReport/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${forumReportVO}" enctype="multipart/form-data">
			
			<div>
			<label>會員編號:</label>
			<select th:field="*{userVO.userId}">
			<option th:each="userVO : ${userListData}" th:value="${userVO.userId}" th:text="${userVO.comName}" />
			</select>
			<span th:if="${#fields.hasErrors('userVO.userId')}" th:errors="*{userVO.userId}" class="error" id="userVO.userId.errors"></span>
			</div>
			
			
			<div>
			<label>貼文編號:</label>
			<select th:field="*{forumPostVO.fpNum}">
			<option th:each="forumPostVO : ${forumPostListData}" th:value="${forumPostVO.fpNum}" th:text="${forumPostVO.fpNum}" />
			</select>
			<span th:if="${#fields.hasErrors('forumPostVO.fpNum')}" th:errors="*{forumPostVO.fpNum}" class="error" id="forumPostVO.fpNum.errors"></span>
			</div>
			
			
			<div>
			<label>留言編號:</label>
			<select th:field="*{forumReplyVO.frNum}">
			<option th:each="forumReplyVO : ${forumReplyListData}" th:value="${forumReplyVO.frNum}" th:text="${forumReplyVO.frNum}" />
			</select>
			<span th:if="${#fields.hasErrors('forumReplyVO.frNum')}" th:errors="*{forumReplyVO.frNum}" class="error" id="forumReplyVO.frNum.errors"></span>
			</div>
			
			
			<div>
   			 <label for="frpType">檢舉類型:</label>
    			<select id="frpType" th:field="*{frpType}">
        		<option value="1">1.垃圾內容</option>
        		<option value="2">2.煽情露骨內容</option>
        		<option value="3">3.騷擾、霸凌和威脅</option>
        		<option value="4">4.兒童剝削相關內容</option>
       			<option value="5">5.冒用他人身分</option>
       		 	<option value="6">6.版權侵害</option>
       		 	<option value="7">7.其他</option>
    			</select><br/>
    		<span th:if="${#fields.hasErrors('frpType')}" th:errors="*{frpType}" class="error" id="frpType.errors"></span>
			</div>

			<div>
			<label>檢舉狀態:</label>
			<input type="text" th:field="*{frpStat}" onclick="hideContent('frpStat.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('frpStat')}" th:errors="*{frpStat}" class="error" id="frpStat.errors"></span>
			</div>
			
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>

</body>
</html>
