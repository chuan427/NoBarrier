








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>限時特賣資料 - listOneForumReport.html</title>

<head th:insert="~{/back-end/forumReport/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>檢舉資訊詳細 - listOneForumReport.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/forumReport/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneForumReport-div"> <!-- 此div被select_page.html第128行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>檢舉編號:</span><span th:text="${forumReportVO.frpNum}"></span><br/>
		<span>會員編號:</span><span th:text="${forumReportVO.userVO.userId} + '-[' + ${forumReportVO.userVO.comName} + ']'"></span><br/>
		<span>檢舉貼文編號:</span><span th:text="${forumReportVO.forumPostVO.fpNum} + '-[' + ${forumReportVO.forumPostVO.fpTitle} + ']'"></span><br/>
		<span>檢舉留言編號:</span><span th:text="'[' + ${forumReportVO.forumReplyVO.frNum} + ']'"></span><br/>
		<span>檢舉類型:</span><span th:text="${forumReportVO.frpType}"></span><br/>
		<span>檢舉時間:</span><span th:text="${forumReportVO.frpTime}"></span><br/>
		<span>檢舉處理狀態:</span><span th:text="${forumReportVO.frpStat}"></span><br/>
		<span>客服處理時間:</span><span th:text="${forumReportVO.frpDealtime}"></span><br/>
		<span>檢舉狀態:</span><span th:text="${forumReportVO.frpIsValid}"></span><br/>
	</div>		
</body>
</html>
