            <div class="col-8">
                <div style="font-size: 40px; text-align: left; color:darkgoldenrod; font-weight: bold;">類別異動</div>
                <div style="margin-top: 30px;"></div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    新增產業類別
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">新增產業類別</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Your form or content goes here -->
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">類別名稱:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">類別內容:</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">新增</button>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div style="margin-top: 30px;"></div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">

                            <button class="accordion-button" type="button" data-bs-toggle="collapse"

                                style="font-size: 30px;">
                                金屬物件
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" style="font-size: 20px;">
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 20px; display: inline-block; white-space: nowrap;">產業名稱修改:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" style="width: 150px;">
                                    </div>
                                </div>
                                <div style="margin-top: 30px;"></div>
                                <a href="#">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary">確定修改</button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                                工業加工
                            </button>
                        </h2>

                                        <div class="text-center">

                                    </a>
                                </div>

                        </div>
