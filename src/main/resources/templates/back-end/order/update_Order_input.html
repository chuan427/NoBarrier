<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>訂單資料修改 - update_order_input.html</title>

	
	<style type="text/css">
		button {
			padding: 5px;
		}

		form {
			display: table;
		}

		form div {
			display: table-row;
		}

		label,
		input,
		span,
		select {
			display: table-cell;
			margin: 5px;
			text-align: left;
		}

		input[type=text],
		input[type=password],
		select,
		textarea {
			width: 200px;
			margin: 5px;
		}

		form div div {
			display: table-cell;
		}

		.center {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>

<!-- header -->
	<header th:insert="~{/back-end/header}"></header>

	<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>訂單資料修改 - update_order_input.html</h2>
			<h3><a class="navbar-brand" th:href="@{/order_completed}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3>
		</div>
	</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${orderVO}" enctype="multipart/form-data">
			<div>
				<label>訂單編號:</label>
				<input type="text" th:field="*{ordNum}" style="border:0px ; font-weight: bold;" readonly /><br />
			</div>

			<div>
				<label>訂單產品名稱:</label>
				<input type="date" th:field="*{ordProdname}" onclick="hideContent('ordProdname.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordProdname')}" th:errors="*{ordProdname}" class="error"
					id="ordProdname.errors"></span>
			</div>

			<div>
				<label>訂單數量:</label>
				<input type="text" th:field="*{ordProdqty}" onclick="hideContent('ordProdqty.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordProdqty')}" th:errors="*{ordProdqty}" class="error"
					id="ordProdqty.errors"></span>
			</div>
			
			<div>
				<label>品項單位:</label>
				<input type="text" th:field="*{ordUnitname}" onclick="hideContent('ordUnitname.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordUnitname')}" th:errors="*{ordUnitname}" class="error"
					id="ordUnitname.errors"></span>
			</div>

			<div>
				<label>訂單產品價格:</label>
				<input type="text" th:field="*{ordProdprice}" onclick="hideContent('ordProdprice.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordProdprice')}" th:errors="*{ordProdprice}" class="error"
					id="ordProdprice.errors"></span>
			</div>

			<div>
				<label>訂單產品總價格:</label>
				<input type="text" th:field="*{ordTotalamount}" onclick="hideContent('ordTotalamount.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordTotalamount')}" th:errors="*{ordTotalamount}" class="error"
					id="ordTotalamount.errors"></span>
			</div>

			<div>
				<label>訂單狀態:</label>
				<input type="text" th:field="*{ordStat}" onclick="hideContent('ordStat.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordStat')}" th:errors="*{ordStat}" class="error"
					id="ordStat.errors"></span>
			</div>
			
			<div>
				<label>交易狀態:</label>
				<input type="text" th:field="*{ordPaystat}" onclick="hideContent('ordPaystat.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordPaystat')}" th:errors="*{ordPaystat}" class="error"
					id="ordPaystat.errors"></span>
			</div>
			
			<div>
				<label>物流狀態:</label>
				<input type="text" th:field="*{ordTranstat}" onclick="hideContent('ordTranstat.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordTranstat')}" th:errors="*{ordTranstat}" class="error"
					id="ordTranstat.errors"></span>
			</div>
			
			<div>
				<label>評分:</label>
				<input type="text" th:field="*{ordRatstar}" onclick="hideContent('ordRatstar.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordRatstar')}" th:errors="*{ordRatstar}" class="error"
					id="ordRatstar.errors"></span>
			</div>
			
			<div>
				<label>留言:</label>
				<input type="text" th:field="*{ordComment}" onclick="hideContent('ordComment.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordComment')}" th:errors="*{ordComment}" class="error"
					id="ordComment.errors"></span>
			</div>
			
			<div>
				<label>限時特賣編號:</label>
				<input type="text" th:field="*{ordLimnum}" onclick="hideContent('ordLimnum.errors');" /><br />
				<span th:if="${#fields.hasErrors('ordLimnum')}" th:errors="*{ordLimnum}" class="error"
					id="ordLimnum.errors"></span>
			</div>
			
<!-- 			<div> -->
<!-- 				<label>訂單狀態:</label> -->
<!-- 				<input type="text" th:field="*{ordIsValid}" onclick="hideContent('ordIsValid.errors');" /><br /> -->
<!-- 				<span th:if="${#fields.hasErrors('ordIsValid')}" th:errors="*{ordIsValid}" class="error" -->
<!-- 					id="ordIsValid.errors"></span> -->
<!-- 			</div> -->
			
			<div>
				<label>購買人:</label>
				<input type="text" th:field="*{userVO.userId}" onclick="hideContent('userVO.userId.errors');" /><br />
				<span th:if="${#fields.hasErrors('userVO.userId')}" th:errors="*{userVO.userId}" class="error"
					id="userVO.userId.errors"></span>
			</div>
			

			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>
		</form>


	</div>


	<!-- JavaScript part -->
	<script type="text/javascript">
		//清除提示信息
		function hideContent(d) {
			document.getElementById(d).style.display = "none";
		}

		//照片上傳-預覽用
		var filereader_support = typeof FileReader != 'undefined';
		if (!filereader_support) {
			alert("No FileReader support");
		}
		acceptedTypes = {
			'image/png': true,
			'image/jpeg': true,
			'image/gif': true
		};
		function previewImage() {
			var upfile1 = document.getElementById("upFiles");
			upfile1.addEventListener("change", function (event) {
				var files = event.target.files || event.dataTransfer.files;
				for (var i = 0; i < files.length; i++) {
					previewfile(files[i])
				}
			}, false);
		}
		function previewfile(file) {
			if (filereader_support === true && acceptedTypes[file.type] === true) {
				var reader = new FileReader();
				reader.onload = function (event) {
					var image = new Image();
					image.src = event.target.result;
					image.width = 100;
					image.height = 75;
					image.border = 2;
					if (blob_holder.hasChildNodes()) {
						blob_holder.removeChild(blob_holder.childNodes[0]);
					}
					blob_holder.appendChild(image);
				};
				reader.readAsDataURL(file);
				document.getElementById('submit').disabled = false;
			} else {
				blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
					+ "<br>" + "● ContentTyp: " + file.type
					+ "<br>" + "● size: " + file.size + "bytes"
					+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
				document.getElementById('submit').disabled = true;
			}
		}
	</script>

</body>

</html>
