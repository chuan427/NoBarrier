    <script>
        $(document).ready(function () {
    var advertisersData = {
        "2024-03-04": ["廠商 A", "廠商 B"],
        "2024-03-05": ["廠商 A", "廠商 B"],
        "2024-03-10": ["廠商 C"]
    };

    $("#calendar").datepicker({
        beforeShowDay: function (date) {
            var dateString = $.datepicker.formatDate("yy-mm-dd", date);
            var advertisers = advertisersData[dateString];
            if (advertisers) {
                return [true, "", advertisers.join(",")];
            } else {
                return [true, ""];
            }
        },
        onSelect: function (dateText, inst) {
            var activeElement = inst.dpDiv.find(".ui-datepicker-current-day a");
            if (activeElement.length > 0) {
                var advertisers = activeElement.attr("title");
                if (advertisers) {
                    alert("廠商: " + advertisers);
                }
            }
        }
    });
});

    </script>
