<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign_in</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<style>
		/* 小型設備（手機） */
		@media (max-width : 767.98px) {
			/* 樣式設定 */
		}

		/* 中型設備（平板） */
		@media (min-width : 768px) and (max-width: 991.98px) {
			/* 樣式設定 */
		}

		/* 大型設備（桌面） */
		@media (min-width : 992px) {
			/* 樣式設定 */
		}

		.form-floating {
			max-width: 300px;
			/* 設定最大寬度 */
			margin: 0 auto;
			/* 左右置中 */
		}

		.form-check {
			max-width: 300px;
			/* 設定最大寬度 */
			margin: 0 auto;
			/* 左右置中 */
		}
	</style>
</head>

<body>
	<!-- header -->

	<head th:insert="~{/back-end/header}"></head>

	<div class="form-signin  text-center">
		<form th:action="@{/administrator/select_page}" method="post">
			<img class="mb-4" th:src="@{/images/new-logo.svg}" alt="" width="100" height="100">
			<h1 class="h3 mb-3 fw-normal">Sign in</h1>

			<div class="row">
				<div class="col">
					<div class="form-floating">
						<input type="account" class="form-control form-control-sm" id="floatingInput"
							placeholder="Account" th:name="account">
						<label for="floatingInput">Account</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-floating">
						<input type="password" class="form-control form-control-sm" id="floatingPassword"
							placeholder="Password" th:name="password">
						<label for="floatingPassword">Password</label>
					</div>
				</div>
			</div>



			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"> <label
					class="form-check-label" for="flexCheckDefault">Remember me</label>
			</div>


			<div style="margin-top: 30px;"></div>
			<button class="btn btn-primary w-100 py-2 form-floating" type="submit">Sign in</button>
		</form>
	</div>

	<!-- <footer> -->
	<div class="container">
		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">

			</ul>
			<p class="text-center text-body-secondary">&copy; 2023 NO
				BARRIERTECH Company, Inc</p>
		</footer>
	</div>

	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
	Ï
</body>

</html>
