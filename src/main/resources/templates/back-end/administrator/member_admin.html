 <!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>member_admin</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}

/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media( min-width : 992px){ /* 樣式設定 */
}
.user-item {
	border: 1px solid #ccc;
	padding: 10px;
	margin-bottom: 10px;
}

.user-title {
	font-size: 30px;
	text-align: left;
	color: darkgoldenrod;
	font-weight: bold;
}

.accordion-button {
	font-size: 30px;
}

.user-content {
	font-size: 20px;
}

.form-floating, .form-check {
	max-width: 300px;
	margin: 0 auto;
}

.sidebar {
	width: 100%;
}

.main-content {
	width: 100%;
}
</style>
</head>

<body>
	<!-- header -->
	<header th:insert="~{/back-end/header}"></header>

	<div class="container">
		<div class="row">
			<!-- sidebar -->
			<div class="col-md-3">
				<head th:insert="~{/back-end/sidebar}"></head>
			</div>

			<!-- Main Content -->
			<section class="main-content col-md-9">
				<div class="user-item">
					<h2 class="user-title">帳號管理</h2>
					<div class="accordion" id="accordionExample">
						<th:block th:each="userVO : ${userListAllData}">
							<!-- 添加判斷條件 -->
							<th:block th:if="${userVO.comStat == 1}">
								<div class="accordion-item">
									<h2 class="accordion-header">
										<button class="accordion-button" type="button"
											data-bs-toggle="collapse" data-bs-target="#collapseOne"
											aria-expanded="true" aria-controls="collapseOne">
											<span th:text="${userVO.userId + ' ' + userVO.comName}"></span>
										</button>
									</h2>
									<div id="collapseOne" class="accordion-collapse collapse"
										data-bs-parent="#accordionExample">
										<div class="accordion-body">
											<div class="user-content">
												<span th:text="${userVO.comUniNumber}"></span><br> <span
													th:text="${userVO.comAddress}"></span><br> <span
													th:text="${userVO.comMail}"></span><br> <span
													th:text="${userVO.comBank}"></span><br> <span
													th:text="${userVO.comPhone}"></span><br> <span
													th:text="${userVO.comRegDate}"></span><br>
												<div class="d-flex justify-content-end mb-3">
													<form method="post" th:action="@{/que/getOne_For_Update}">
														<input type="submit" class="btn btn-primary me-2"
															value="修改"> <input type="hidden" name="queNum"
															th:value="${queListVO.queNum}">
													</form>
													
													<form method="post" th:action="@{/que/delete}">
														<input type="submit" class="btn btn-danger" value="刪除">
														<input type="hidden" name="queNum"
															th:value="${queListVO.queNum}">
													</form>
												</div>
											</div>
										</div>
									</div>

								</div>
							</th:block>
						</th:block>
					</div>
				</div>
			</section>
		</div>
	</div>

	<footer th:insert="~{/back-end/footer}"></footer>

	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
