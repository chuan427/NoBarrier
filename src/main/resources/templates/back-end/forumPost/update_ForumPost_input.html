








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>論壇貼文修改 - update_forumPost_input.html</title>

<head th:insert="~{/back-end/forumPost/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>論壇貼文修改 - update_forumPost_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/forumPost/select_page1}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${forumPostVO}" enctype="multipart/form-data">
			
			<div>
			<label>文章編號:</label>
			<input type="text" th:field="*{fpNum}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>			
			
			
			<div>
			<label>會員編號:</label>
			<input type="text" th:field="*{userVO.userId}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>產業類別:</label>
			<input type="text" th:field="*{fpCategory}" onclick="hideContent('fpCategory.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('fpCategory')}" th:errors="*{fpCategory}" class="error" id="fpCategory.errors"></span>
			</div>
		
			<div>
			<label>文章標題:</label>
			<input type="text" th:field="*{fpTitle}" onclick="hideContent('fpTitle.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('fpTitle')}" th:errors="*{fpTitle}" class="error" id="fpTitle.errors"></span>
			</div>
			
			<div>
			<label>文章內容:</label>
			<input type="text" th:field="*{fpContent}" onclick="hideContent('fpContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('fpContent')}" th:errors="*{fpContent}" class="error" id="fpContent.errors"></span>
			</div>
			
			
			<div>
			<label>修改圖片:</label>
			<input type="file" th:field="*{fpImage}" onclick="previewImage()" multiple="multiple" />
        	<span  th:if="${#fields.hasErrors('fpImage')}" th:errors="*{fpImage}" class="error" id="fpImage.errors"></span>
			<div id="blob_holder"><img th:src="@{/forumPost/DBGifReader3} + '?fpNum=' + ${forumPostVO.fpNum}" width="100px"></div>
			</div>
				
			
<!-- 		不要被修改的欄位 -->
			<input type="text" th:field="*{fpLike}" hidden onclick="hideContent('fpLike.errors');" /><br/>
			<input type="text" th:field="*{fpStat}" hidden onclick="hideContent('fpStat.errors');" /><br/>
			

			
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("fpImage");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
