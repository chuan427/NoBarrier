








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料 - listOneNews.html</title>

<head th:insert="~{/back-end/news/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工個人資料 - listOneNews.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/news}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneNews-div"> <!-- 此div被select_page.html第128行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>消息編號:</span><span th:text="${newsVO.newsNum}"></span><br/>
		<span>發布日期:</span><span th:text="${newsVO.newsDate}"></span><br/>
		<span>消息標題:</span><span th:text="${newsVO.newsTitle}"></span><br/>
		<span>消息內容:</span><span th:text="${newsVO.newsContent}"></span><br/>
		<span>消息是否有效:</span><span th:text="${newsVO.newsIsValid}"></span><br/>
	</div>


</body>
</html>
