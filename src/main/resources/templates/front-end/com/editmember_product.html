<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>editmember_product</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}

/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media ( min-width : 992px) { /* 樣式設定 */
}

.navbar-toggler-icon.small {
	font-size: 0.6rem;
}

.d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
	background-color: lightgray !important;
}

.list-group1 {
	display: none;
	/* 隱藏通知列表 */
}

.list-group1.show {
	display: block;
	/* 顯示通知列表 */
}

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;
	padding: 5px;
	font-size: 12px;
}


</style>
</head>

<body>
	<!-- <header> -->
<head th:insert="@{/front-end/header_login}"></head>


<!-- siderbar -->
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
				style="height: 500px; text-align: center;">
				<a href="/"
					class="d-flex flex-column align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
					<span class="fs-2" style="color: black;" th:text=${userVO.comName}></span>
				</a>
				<hr>
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item"><a th:href="@{editmember_ad}"
						class="nav-link text-white fs-4"> 廠商廣告 </a></li>
					<!--                         <li> -->
					<!--                             <a th:href="@{editmember_user}" class="nav-link text-white fs-4"> -->
					<!--                                 聯絡資料 -->
					<!--                             </a> -->
					<!--                         </li> -->
					<li><a th:href="@{editmember_aboutus}"
						class="nav-link text-white fs-4"> 關於我們 </a></li>
					<li><a th:href="@{/com/editmember_product}"
						class="nav-link text-white fs-4"> 產品資訊 </a></li>
					<li><a th:href="@{/com/editmember_sale}"
						class="nav-link text-white fs-4"> 限時商品 </a></li>
				</ul>
			</div>
		</div>

		<div class="col-md-7">
			<div>
				<div th:if="${productInformationList.size() &lt; 3}">
					<h4>
						<b>產品資訊新增</b>
					</h4>
					<form th:action="@{insertProduct}" method="post"
						th:object="${productInformationVO}" enctype="multipart/form-data">

						<div>
<!-- 							<label>會員編號:</label> -->
							 <input type="hidden"
								th:field="${productInformationVO.userVO.userId}"
								style="border: 0px; font-weight: bold;" />
							<!-- 			<select th:field="*{userVO.userId}"> -->
							<!-- 				<option th:each="userVO : ${userListData}" th:value="${userVO.userId}" th:text="${userVO.comName}" /> -->
							<!-- 			</select> -->
							<!-- 			<span th:if="${#fields.hasErrors('userVO.userId')}" th:errors="*{userVO.userId}" class="error" id="userVO.userId.errors"></span> -->
						</div>

						<div>
							<label>產品圖片:</label>
							<!-- 			<input type="file" th:field="*{pinfoImage}" onclick="previewImage()" multiple="multiple" onchange="hideContent('pinfoImage.errors');" /> -->
							<input type="file" class="form-control" th:field="*{pinfoImage}"
								onclick="previewImage()" multiple="multiple"
								onchange="hideContent('pinfoImage.errors');" />
							<!-- 			<span  th:if="${#fields.hasErrors('pinfoImage')}" th:errors="*{pinfoImage}" class="error" id="pinfoImage.errors"></span> -->
							<!-- 			<span class="error" th:text="${errorMessage}" id="pinfoImage.errors" style="color: red; font-weight: bold;">${errorMessage}</span> -->
							<br>
							<div id="blob_holder"></div>
						</div>

						<div>
							<label>產品敘述:</label>
							<textarea class="form-control" th:field="*{pinfoDes}"
								aria-label="With textarea"
								onclick="hideContent('pinfoDes.errors');">文字敘述</textarea>
							<!-- 			<input type="text" th:field="*{pinfoDes}"  /><br/> -->
							<span th:if="${#fields.hasErrors('pinfoDes')}"
								th:errors="*{pinfoDes}" class="error" id="pinfoDes.errors"
								style="color: red; font-weight: bold;"></span>
						</div>

						<!-- 			<div> -->
						<!-- 		<label>產品狀態:</label> -->
						<!-- 			<input type="hidden" th:field="*{pinfoIsValid}" onclick="hideContent('pinfoIsValid.errors');" /><br/> -->
						<!-- 			<span  th:if="${#fields.hasErrors('pinfoIsValid')}" th:errors="*{pinfoIsValid}" class="error" id="pinfoIsValid.errors"></span> -->
						<!-- 			</div> -->

						<div>
						<br/>
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button class="btn btn-primary me-md-2" type="submit">送出新增</button>
							</div>
						</div>
					</form>
				</div>
			</div><div th:each="productInfo : ${productInformationList}">
		<div style="margin-top: 50px;"></div>
		<div class="row">

			<div class="col-4">
				<div class="input-group mb-3">
					<!--                             <input type="file" class="form-control" id="inputGroupFile02"> -->
					<img
						th:src="@{'/productInformation/DBGifReader?pinfoNum=' + ${productInfo.pinfoNum}}"
						class="img-fluid" alt="圖片顯示有誤,請與客服聯繫"
						style="max-width: 200px; max-height: 120px;">

				</div>
			</div>
			<div class="col-7">
				<div class="input-group">
					<span class="input-group-text">產品資訊</span>
					<textarea class="form-control" name='pinfoDes'
						th:text=${productInfo.pinfoDes} aria-label="With textarea">文字敘述</textarea>
					<!-- 							  <span th:if="${#fields.hasErrors('pinfoDes')}" th:errors="*{pinfoDes}" class="error"id="pinfoDes.errors"style="color: red; font-weight: bold;"></span> -->
					<form th:action="@{getOne_For_Update1}" method="post"
						enctype="multipart/form-data">

						<div class="col-4">
							<button class="btn btn-primary me-md-2"
								style="margin-left: 10px;">修改</button>
							<input type="hidden" name="pinfoNum"
								th:value="${productInfo.pinfoNum}">
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<br>
</div>

		</div>
	</div>
