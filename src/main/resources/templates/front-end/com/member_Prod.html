<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberProd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .navbar-toggler-icon.small {
            font-size: 0.6rem;
        }
        .d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
            background-color: lightgray !important;
        }
        #back-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            /* 確保按鈕在其他內容上方顯示 */
        }

        /* 客服聊天室 */
        #open-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #7e8287;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-box {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #close-chat-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        
		.container .col-update{
			width:100%;
		}
		.container .col-update-100{
			width:100%;
		}
		
		.container .test{
			width:25%;
		}
    </style>

</head>

<body>
    <!-- <header> -->
    <head th:insert="@{front-end/header}"></head>
    

    <!-- siderbar -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
                    style="height: 500px; text-align: center;">
                    <a href="/"
                        class="d-flex flex-column align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-2" style="color: black;" th:text="${userVO.comName}">廠商名</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/com/member_AboutUs/{userId}(userId=${userVO.userId})}" class="nav-link text-white fs-4">
                                關於我們
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/com/member_Prod/{userId}(userId=${userVO.userId})}" class="nav-link text-white fs-4">
                                產品資訊
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
			
			
			<div th:each="productInfo : ${productInformationVO}" class="test">
			<!-- 公司的產品資訊 -->
			
			
            <div class="col-md-9 col-update">
                <div class="row">
                    <h3>產品資訊</h3>
                    <div class="col-md-4 col-update-100">
                        <div class="card shadow-sm">
						<img th:src="@{'/productInformation/DBGifReader?pinfoUserid=' + ${productInfo.pinfoImage}}" height="200" class="d-block w-30" alt="圖片顯示有誤,請與客服聯繫" style="margin: 0 auto;">
                          
                                <title>公司名稱</title>
                                <rect width="100%" height="100%" fill="#55595c" />
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                            </svg>
                            <div class="card-body">
                                <p class="card-text" th:text="${productInfo.pinfoDes}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer> -->
        <head th:insert="@{/front-end/footer}"></head>
		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>

</html>
