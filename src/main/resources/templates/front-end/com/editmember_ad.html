            display: none;
            z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }
        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
