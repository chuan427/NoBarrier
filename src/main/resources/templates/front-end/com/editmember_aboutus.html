<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editmember_aboutus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .navbar-toggler-icon.small {
            font-size: 0.6rem;
        }

        .d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
            background-color: lightgray !important;
        }
        .list-group1 {
            display: none;
            /* 隱藏通知列表 */
        }

        .list-group1.show {
            display: block;
            /* 顯示通知列表 */
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            /* 距離 header 的頂部距離 */
            right: 10px;
            /* 距離 header 的右側距離 */
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }
        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <head th:insert="~{/front-end/header_login}"></head>

    <!-- siderbar -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
                    style="height: 500px; text-align: center;">
                    <a href="/"
                        class="d-flex flex-column align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-2" style="color: black;" th:text="${userVO.comName}"></span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/com/editmember_ad}" class="nav-link text-white fs-4">
                                廠商廣告
                            </a>
                        </li>
<!--                         <li> -->
<!--                             <a th:href="@{/com/editmember_user}" class="nav-link text-white fs-4"> -->
<!--                                 聯絡資料 -->
<!--                             </a> -->
<!--                         </li> -->
                        <li>
                            <a th:href="@{/com/editmember_aboutus}" class="nav-link text-white fs-4">
                                關於我們
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/com/editmember_product}" class="nav-link text-white fs-4">
                                產品資訊
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/com/editmember_sale}" class="nav-link text-white fs-4">
                                限時商品
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

     <div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{updateAboutUs}" method="post" th:object="${userVO}" enctype="multipart/form-data">
		
			<div>
			<input type="hidden" th:field="${userVO.userId}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
<!-- 			<label>公司名稱:</label> -->
			<input type="hidden" th:field="*{comName}" onclick="hideContent('comName.errors');" /><br/>
			<span th:if="${#fields.hasErrors('comName')}" th:errors="*{comName}" class="error" id="comName.errors"></span>
			</div>
		
			
			<div>
<!-- 			<label >公司帳號:</label> -->
			<input type="hidden" th:field="*{comAccount}" onclick="hideContent('comAccount.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comAccount')}" th:errors="*{comAccount}" class="error" id="comAccount.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司密碼:</label> -->
			<input type="hidden" th:field="*{comPassword}" onclick="hideContent('comPassword.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comPassword')}" th:errors="*{comPassword}" class="error" id="comPassword.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司統編:</label> -->
			<input type="hidden" th:field="*{comUniNumber}" onclick="hideContent('comUniNumber.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comUniNumber')}" th:errors="*{comUniNumber}" class="error" id="comUniNumber.errors"></span>
			</div>

			<div>
<!-- 			<label>註冊日期:</label> -->
			<input type="hidden" th:field="*{comRegDate}" onclick="hideContent('comRegDate.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comRegDate')}" th:errors="*{comRegDate}" class="error" id="comRegDate.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司聯絡人:</label> -->
			<input type="hidden" th:field="*{comContactPerson}" onclick="hideContent('comContactPerson.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comContactPerson')}" th:errors="*{comContactPerson}" class="error" id="comContactPerson.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司聯絡人電話:</label> -->
			<input type="hidden" th:field="*{comContactPhone}" onclick="hideContent('comContactPhone.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comContactPhone')}" th:errors="*{comContactPhone}" class="error" id="comContactPhone.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司地址:</label> -->
			<input type="hidden" th:field="*{comAddress}" onclick="hideContent('comAddress.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comAddress')}" th:errors="*{comAddress}" class="error" id="comAddress.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司信箱:</label> -->
			<input type="hidden" th:field="*{comMail}" onclick="hideContent('comMail.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comMail')}" th:errors="*{comMail}" class="error" id="comMail.errors"></span>
			</div>
			
			<div>
<!-- 			<label>公司電話:</label> -->
			<input type="hidden" th:field="*{comPhone}" onclick="hideContent('comPhone.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comPhone')}" th:errors="*{comPhone}" class="error" id="comPhone.errors"></span>
			</div>
			
			<div>
<!-- 			<label>銀行帳號資訊:</label> -->
			<input type="hidden" th:field="*{comBank}" onclick="hideContent('comBank.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comBank')}" th:errors="*{comBank}" class="error" id="comBank.errors"></span>
			</div>
			
			
			<div>
<!-- 			<label>會員狀態:</label> -->
			<input type="hidden" th:field="*{comStat}" onclick="hideContent('comStat.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comStat')}" th:errors="*{comStat}" class="error" id="comStat.errors"></span>
			</div>
			
			<div>
<!-- 			<label>評價總星數:</label> -->
			<input type="hidden" th:field="*{comRatStars}" onclick="hideContent('comRatStars.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comRatStars')}" th:errors="*{comRatStars}" class="error" id="comRatStars.errors"></span>
			</div>
			
			<div>
<!-- 			<label>評價總筆數:</label> -->
			<input type="hidden" th:field="*{comRatCount}" onclick="hideContent('comRatCount.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comRatCount')}" th:errors="*{comRatCount}" class="error" id="comRatCount.errors"></span>
			</div>
			
			<div>
<!-- 			<label>關於我們圖片:</label> -->
			<input type="file" th:field="*{comAboutImage}" onclick="previewImage()" multiple="multiple" />
            <!-- 可以不修改圖片 <span  th:if="${#fields.hasErrors('comAboutImage')}" th:errors="*{comAboutImage}" class="error" id="comAboutImage.errors"></span> -->
			<div id="blob_holder"><img th:src="@{/user/DBGifReader} + '?userId=' + ${userVO.userId}" width="100px"></div>
			</div>
			
			<div>
<!-- 			<label>關於我們文字描述:</label> -->
			<input type="text" th:field="*{comAboutContent}" onclick="hideContent('comAboutContent.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('comAboutContent')}" th:errors="*{comAboutContent}" class="error" id="comAboutContent.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	</div>
	</div>

	</div>
	<head th:insert="@{/front-end/footer}"></head>

</body>

</html>
