<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>editmember_sale_view</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}


/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media ( min-width : 992px) { /* 樣式設定 */
}

.navbar-toggler-icon.small {
	font-size: 0.6rem;
}

.d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
	background-color: lightgray !important;
}

.list-group1 {
	display: none;
	/* 隱藏通知列表 */
}

.list-group1.show {
	display: block;
	/* 顯示通知列表 */
}

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;
	padding: 5px;
	font-size: 12px;
}
</style>
</head>

<body>
	<!-- <header> -->
<head th:insert="~{/front-end/header_login}"></head>

<!-- siderbar -->
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
				style="height: 500px; text-align: center;">
				<a href="/"
					class="d-flex flex-column align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
					<span class="fs-2" style="color: black;">xxx有限公司</span>
				</a>
				<hr>
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item"><a th:href="@{editmember_ad_view}"
						class="nav-link text-white fs-4"> 廠商廣告 </a></li>
					<li><a th:href="@{editmember_user_view}"
						class="nav-link text-white fs-4"> 聯絡資料 </a></li>
					<li><a th:href="@{editmember_aboutus_view}"
						class="nav-link text-white fs-4"> 關於我們 </a></li>
					<li><a th:href="@{/com/editmember_product_view}"
						class="nav-link text-white fs-4"> 產品資訊 </a></li>
					<li><a th:href="@{/com/editmember_sale_view}"
						class="nav-link text-white fs-4"> 限時商品 </a></li>
				</ul>
			</div>
		</div>

		<div class="col-md-9">
			<h3>限時商品</h3>
			<div style="margin-top: 50px;"></div>
			<!-- 商品區塊迴圈開始 -->
			<div th:each="product : ${limitSaleOneData2}" class="row">
				<div class="col-3">
					<div class="col-md-7">
<!-- 						<img src="image/200x200.png" class="img-fluid" alt="圖片1"> -->
						<img th:src="@{/limitSale/DBGifReader} + '?limNum=' + ${product.limNum}" class="img-fluid" width="100px" readonly>
					</div>
				</div>
				<div class="col-5">
					<div class="input-group">
						<span class="input-group-text">產品資訊</span>
						<textarea class="form-control" aria-label="With textarea"
							th:text="${product.limDes}" readonly></textarea>
					</div>
				</div>
				<div class="col-3">
					<div class="input-group mb-3">
						<span class="input-group-text">NT$</span> <input type="text"
							class="form-control" placeholder="1000"
							aria-label="Dollar amount (with dot and two decimal places)"
							th:value="${product.limPrice}" readonly>
					</div>
				</div>
			</div>
			<!-- 商品區塊迴圈結束 -->
		</div>

		<!-- <footer> -->
		<head th:insert="~{/front-end/footer}"></head>
		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/notification.js}"></script>

		<!--             <script src="js/notification.js"></script> -->
		<!--             <script src="js/home.js"></script> -->
		<!--             <script src="js/popper.min.js"></script> -->
		<!--             <script src="js/bootstrap.min.js"></script> -->
		</body>
</html>
