<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>register3</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <style>
    /* Add your custom styles here */
    /* 仅在包含有.wrapper-container类的元素下生效 */
    .wrapper-container .container {
      display: flex;
      justify-content: space-between;
    }

    .button-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-right: 20px;
    }

    .button-wrapper {
      margin-bottom: 10px;
      text-align: center;
    }

    .button-wrapper button {
      margin-bottom: 5px;
    }

    .clickable-element {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: lightblue;
      cursor: pointer;
    }

    .info-container {
      flex: 1;
    }

    .input-container {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .clearBtn {
      margin-right: 10px;
      border-radius: 6px;
    }

    .button-container-inner {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .button-wrapper {
      width: 25%;
    }

    .info-container {
      min-height: 450px;
    }

    .button-wrapper .form-check {
      width: fit-content;
      margin: 0 auto;
      padding: 0;
    }

    .form-check input.form-check-input {
      margin: 0 auto;
    }

    div.wrapper-container {
      padding-top: 20px;
      padding-left: 30px;
    }
  </style>

</head>

<body>
  <!-- <header> -->
  <head th:insert="~{/front-end/header}"></head>

  <div class="wrapper-container">
    <h1>類別通知選擇</h1>
    <div class="container mt-5">
      <form action="">
        <div class="button-container wrapper1">
          <div class="button-container-inner">
            <!-- Group 1 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(1)">
                類別 1
              </button>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_1" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 2 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(2)">
                類別 2
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_2" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 3 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(3)">
                類別 3
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_3" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 4 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(4)">
                類別 4
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_4" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 5 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(5)">
                類別 5
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_5" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 6 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(6)">
                類別 6
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_6" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 7 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(7)">
                類別 7
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_7" name="industry-catrgory" />
              </div>
            </div>

            <!-- Group 8 -->
            <div class="button-wrapper">
              <button type="button" class="btn btn-primary" onclick="updateInfo(8)">
                類別 8
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="XXXXXX_8" name="industry-catrgory" />
              </div>
            </div>
          </div>

          <!-- 這邊塞button -->
          <!-- <button style="margin-left: auto">提交</button> -->
          <a href="sign_in.html" class="btn btn-secondary" style="margin-left: auto" onclick="return confirm('確定要提交嗎？')">提交</a>

        </div>
      </form>
      <!-- 右邊文字顯示區塊 -->
      <div class="info-container" style="background-color: blanchedalmond">
        <h3>Information Display</h3>
        <p id="infoText">Select a button to display information.</p>
      </div>
    </div>
  </div>

  <!-- Information update script -->
  <script>
    // JavaScript function to update information on the right side
    function updateInfo(groupNumber) {
      // Define your eight sets of text content
      const textContents = [
        "Information for Group 1",
        "Information for Group 2",
        "Information for Group 3",
        "Information for Group 4",
        "Information for Group 5",
        "Information for Group 6",
        "Information for Group 7",
        "Information for Group 8",
      ];

      // Update information based on the selected group
      console.log(document.getElementById("infoText"));
      document.getElementById("infoText").innerText =
        textContents[groupNumber - 1];
    }
  </script>

  <!-- <footer> -->
  <head th:insert="~{/front-end/footer}"></head>	
  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

  <!-- Bootstrap and other scripts -->
<!--   <script src="js/home.js"></script> -->
<!--   <script src="js/popper.min.js"></script> -->
<!--   <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
