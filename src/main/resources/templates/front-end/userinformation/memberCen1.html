<style>
#submit {
	width: 100px; /* 設定按鈕寬度 */
	font-size: 14px; /* 設定字體大小 */
	padding: 5px 10px; /* 設定內邊距 */
	margin: 0 auto; /* 水平置中 */
	display: block; /* 轉換為區塊元素 */
}

main {
	width: 100%;
	/* 設定寬度為100% */
	max-width: 1200px;
	/* 設定最大寬度，可以根據需要調整 */
	margin: 0 auto;
	/* 水平居中 */
	height: 500px;
	/* 設定高度，可以根據需要調整 */
	overflow: auto;
	/* 添加捲軸，如果內容超出高度 */
}

.button-add {
	min-width: 100px;
}

.container-add-style {
	width: calc(100% - 130px);
}

.header-add-style {
	margin-bottom: 20px;
}

.footer-add-style {
	margin-bottom: 0 !important;
}

.button-add-style-2 {
	border-radius: 5px !important;
	bottom: 6px;
	line-height: 0;
	font-size: 14px;
	width: 63px;
}

/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}

/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media ( min-width : 992px) { /* 樣式設定 */
}

.navbar-toggler-icon.small {
	font-size: 0.6rem;
}

.d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
	background-color: #7e8287 !important;
}

.list-group1 {
	display: none;
	/* 隱藏通知列表 */
}

.list-group1.show {
	display: block;
	/* 顯示通知列表 */
}

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000;
	/* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;
	padding: 5px;
	font-size: 12px;
}

.input-group {
	display: flex;
	justify-content: space-between;
}

.input-group input {
	flex: 1;
	margin-right: 20px; /* 調整按鈕和輸入框之間的間距 */
}
</style>
</head>
