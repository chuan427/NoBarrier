<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
<!--     <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }
        .list-group1 {
            display: none;
            /* 隱藏通知列表 */
        }

        .list-group1.show {
            display: block;
            /* 顯示通知列表 */
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            /* 距離 header 的頂部距離 */
            right: 10px;
            /* 距離 header 的右側距離 */
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }
        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- <header> -->
    <head th:insert="~{/front-end/header_login}"></head>

    <div class="d-flex justify-content-center">
    <div class="col-7" style="background-color: rgb(211, 206, 206); height: 650px; width: 1000px;">
        <h2>報價單</h2>
        <div style="margin-top: 30px;"></div>
        <form>
            <div class="row">
            <div class="col-md-5">
                <div class="d-flex align-items-center" style="font-size: 25px;">
                    <label class="me-3" >需求品項:逆紋螺絲</label>
                </div>
                <div style="margin-top: 30px;"></div>
                <div class="d-flex align-items-center" style="font-size: 25px;">
                    <label class="me-3">買方:小偉公司</label>
                </div>
                <div style="margin-top: 30px;"></div>
                <div class="d-flex align-items-center" style="font-size: 25px;">
                    <label class="me-3">需求數量:500顆</label>
                </div>
                <div style="margin-top: 30px;"></div>
                <div class="d-flex align-items-center" style="font-size: 25px;">
                    <label class="me-2">圖片:</label>
                    <img src="image/200x200.png" class="img-thumbnail" alt="200x200" style="width: 200px; height: 200px;">
                </div>
            </div>
            
            <div class="col-md-6">
            <div class="d-flex align-items-center" style="font-size: 25px;">
                <label for="email" class="me-3">單位:</label>
                <input type="text"><br>
            </div>
            <div style="margin-top: 30px;"></div>
            <div class="d-flex align-items-center" style="font-size: 25px;">
                <label class="me-3">每單位價格:</label>
                <input type="text">新台幣TWD<br>
            </div>
            <div style="margin-top: 30px;"></div>
            <div class="d-flex align-items-center" style="font-size: 25px;">
                <label class="me-3">總價格: NT$10,000</label>
            </div>
            <div style="margin-top: 30px;"></div>
            <div class="d-flex align-items-center" style="font-size: 25px;">
                <label class="me-3">方案詳情:</label>
                <textarea class="form-control" style="resize: vertical; height: 100px;"></textarea><br>
            </div>
            <div style="margin-top: 100px;"></div>
            <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" style="font-size: 25px;" data-bs-toggle="modal" data-bs-target="#myModal">報價</button>

                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">報價結果通知</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                              <form>
                                已報價成功
                              </form>
                            </div>
                            <div class="modal-footer">
                                <a href="req_userpage.html">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">了解</button>
                            </a>
                            </div>
                          </div>
                        </div>
                      </div>
                      


            </div>
        </form>
    </div>
</div>
</div>  
</div>

        <head th:insert="~{/front-end/footer}"></head>

</body>

</html>
