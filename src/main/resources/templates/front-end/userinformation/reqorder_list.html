        .list-group1.show {
            display: block;

        .notification-dropdown {
            position: absolute;
            top: 60px;
            /* 距離 header 的頂部距離 */
            right: 10px;
            /* 距離 header 的右側距離 */
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }
        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
