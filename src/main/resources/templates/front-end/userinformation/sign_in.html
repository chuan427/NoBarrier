<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
<!--     <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .form-floating {
            max-width: 300px;
            /* 設定最大寬度 */
            margin: 0 auto;
            /* 左右置中 */
        }

        .form-check {
            max-width: 300px;
            /* 設定最大寬度 */
            margin: 0 auto;
            /* 左右置中 */
        }
    </style>
</head>

<body>
    <!-- <header> -->
    <head th:insert="~{/front-end/header}"></head>

    <div class="form-signin  text-center">

        <form>
            <img class="mb-4" src="/images/new-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
                <input type="account" class="form-control" id="floatingInput" placeholder="Account">
                <label for="floatingInput">Account</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <div style="margin-top: 30px;"></div>
            
            
        </form>
        <a href="req_userpage.html">
        <button class="btn btn-primary w-100 py-2 form-floating" type="submit">Sign in</button>
        </a>
    </div>

    <!-- <footer> -->
    <head th:insert="~{/front-end/footer}"></head>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>

</html>
