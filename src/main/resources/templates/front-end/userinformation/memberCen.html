  <style>
    main {
      width: 100%;

      max-width: 1200px;

      margin: 0 auto;

    .pass_show {

    }

    .pass_show .ptxt {
      position: absolute;
      top: 50%;
      right: 10px;
      z-index: 1;
      color: #f36c01;
      margin-top: -10px;
      cursor: pointer;
      transition: 0.3s ease all;
    }

    .pass_show .ptxt:hover {
      color: #333333;
    }

    .button-add {
      min-width: 100px;
    }

    .container-add-style {
      width: calc(100% - 130px);
    }

    .header-add-style {
      margin-bottom: 20px;
    }

    .footer-add-style {
      margin-bottom: 0 !important;
    }

    .button-add-style-2 {
      border-radius: 5px !important;
      bottom: 6px;
      line-height: 0;
      font-size: 14px;

      /* 樣式設定 */

    .d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {

    }

    .list-group1 {
      display: none;
      /* 隱藏通知列表 */
    }

    .list-group1.show {
      display: block;
      /* 顯示通知列表 */
    }

    .notification-dropdown {
      position: absolute;
      top: 60px;
      /* 距離 header 的頂部距離 */
      right: 10px;
      /* 距離 header 的右側距離 */
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
    }

    .notification-dropdown.show {
      display: block;
    }

    .notification-icon {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .notification-badge {

      right: -5px;

      padding: 5px;
