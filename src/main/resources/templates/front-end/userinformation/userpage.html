<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Userpage</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<script
	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<!-- ●●css for jquery datatables 用 -->
<style>
/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}

/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media ( min-width : 992px) { /* 樣式設定 */
}

.list-group1 {
	display: none;
	/* 隱藏通知列表 */
}

.list-group1.show {
	display: block;
	/* 顯示通知列表 */
}

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000; /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;
	padding: 5px;
	font-size: 12px;
}

th, td {
	white-space: nowrap;
	min-width: 100px; /* 設置最小寬度 */
}
</style>
</head>

<body>
	<!-- <header> -->
<head th:insert="~{/front-end/header_login}"></head>
<!-- ●● jquery datatables 設定 -->
<script>
	$(document)
			.ready(
					function() {
						$('#example1')
								.DataTable(
										{
											"lengthMenu" : [ 5, 10, 20, 50, 100 ],
											"searching" : true,
											"paging" : true,
											"ordering" : true,
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"infoPostFix" : "",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",

												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});

						$('#example2')
								.DataTable(
										{
											"lengthMenu" : [ 5, 10, 20, 50, 100 ],
											"searching" : true,
											"paging" : true,
											"ordering" : true,
											"language" : {
												"processing" : "處理中...",
												"loadingRecords" : "載入中...",
												"lengthMenu" : "顯示 _MENU_ 筆結果",
												"zeroRecords" : "沒有符合的結果",
												"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
												"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
												"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
												"infoPostFix" : "",
												"search" : "搜尋:",
												"paginate" : {
													"first" : "第一頁",
													"previous" : "上一頁",
													"next" : "下一頁",
													"last" : "最後一頁"
												},
												"aria" : {
													"sortAscending" : ": 升冪排列",
													"sortDescending" : ": 降冪排列"
												}
											}
										});
					});
</script>

<div class="row">
	<div class="col-md-3">
		<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-white"
			style="height: 500px; text-align: center;">
			<div
				class="d-flex flex-column align-items-center mb-0 mb-md-0 me-md-auto text-white text-decoration-none">
				<span class="fs-1" style="color: black; padding-left: 60px;">Hi,
					<span th:text="${comName}">User</span>!
				</span>
			</div>



			<div class="user-profile">
				<svg xmlns="http://www.w3.org/2000/svg" width="170" height="170"
					fill="currentColor" style="padding-left: 60px;"
					class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
						d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
			</div>

			<div class="col-6" style="padding-left: 10px;">
				<div class="d-grid gap-1">
					<a th:href="@{/userinformation/addReqOrder}">
						<button class="btn btn-secondary" id="myBtn" type="button"
							style="height: 100px; width: 300px; font-size: 30px; background-color: rgb(173, 139, 105);">提出需求</button>
					</a>
				</div>
				<div style="margin-top: 30px;"></div>
				<a th:href="@{/order/transaction_stat}">
					<button class="btn btn-secondary" type="button"
						style="height: 100px; width: 300px; font-size: 30px; background-color: rgb(173, 139, 105);">交易狀態</button>
				</a>
			</div>
		</div>
	</div>

	<div class="col-md-8" style="background-color: rgb(211, 206, 206);">
		<div style="margin-top: 50px;"></div>

		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active" id="nav-home-tab"
					data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
					role="tab" aria-controls="nav-home" aria-selected="true">買家需求
				</button>
				<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
					data-bs-target="#nav-profile" type="button" role="tab"
					aria-controls="nav-profile" aria-selected="false">賣家報價</button>
			</div>
		</nav>

		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-home" role="tabpanel"
				aria-labelledby="nav-home-tab" tabindex="0"
				style="overflow-y: scroll; max-height: 700px;">
				<table id="example1" class="display" style="width: 100%">
					<thead>
						<tr style="background-color: #CCCCFF">
							<th>序號</th>
							<th>日期</th>
							<th>產業類別</th>
							<th>會員</th>
							<th>商品名稱</th>
							<th>數量</th>
							<th>單位</th>
							<th>文字敘述</th>
							<th>照片</th>
							<th>報價</th>
							<th>忽略</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="reqOrderVO, stat : ${reqOrderListData}">
							<tr>
								<td th:text="${stat.count}"></td>
								<td th:text="${reqOrderVO.reqOrderdate}"></td>
								<td th:text="${reqOrderVO.industryVO.industryName}"></td>
								<td
									th:text="${reqOrderVO.userVO.userId + '-[' + reqOrderVO.userVO.comName + ']'}"></td>
								<td th:text="${reqOrderVO.reqProdname}"></td>
								<td th:text="${reqOrderVO.reqProdqty}"></td>
								<td th:text="${reqOrderVO.reqUnitname}"></td>
								<td th:text="${reqOrderVO.reqDes}"></td>
								<td><img
									th:src="@{/reqorder/DBGifReader(reqNum=${reqOrderVO.reqNum})}"
									width="100px"></td>
								<td><a
									th:href="@{/userinformation/addQuotation(reqNum=${reqOrderVO.reqNum})}"><input
										type="submit" value="報價"></a></td>
								<td><form method="post"
										th:action="@{/userinformation/userpage/complete}">
										<input type="submit" value="忽略"><input type="hidden"
											name="reqNum" th:value="${reqOrderVO.reqNum}">
									</form></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>

		</div>

		<div class="tab-pane fade" id="nav-profile" role="tabpanel"
			aria-labelledby="nav-profile-tab" tabindex="0"
			style="overflow-y: scroll; max-height: 500px;">
			<ul id="orderList" class="list-group">
				<table id="example2" class="display" style="width: 100%">
					<thead>
						<tr style="background-color: #CCCCFF">
							<th>序號</th>
							<th>日期</th>
							<th>會員</th>
							<th>商品名稱</th>
							<th>數量</th>
							<th>單位</th>
							<th>單價</th>
							<th>總價</th>
							<th>文字敘述</th>
							<th>直接購買</th>
							<th>洽談</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="quoVO : ${quoListData}">
							<tr>
							<td th:text="${quoVOStat.count}"></td>
							<td th:text="${quoVO.quoDate}"></td>
							<td
									th:text="${quoVO.userVO.userId + '-[' + quoVO.userVO.comName + ']'}"></td>
							<td th:text="${quoVO.quoProdname}"></td>
							<td th:text="${quoVO.quoProdqty}"></td>
							<td th:text="${quoVO.quoUnitname}"></td>
							<td th:text="${quoVO.quoUnitprice}"></td>
							<td th:text="${quoVO.quoTotalprice}"></td>
							<td th:text="${quoVO.quoInfo}"></td>

							<td>
							<a th:href="@{/order/transaction_check}"> <input
									type="submit" value="直接購買"> <input type="hidden"
									name="quoNum" th:value="${quoVO.quoNum}">
							</a>
							</td>
							<td>
							<a th:href="@{/chat/privatechat}"> <input
									type="submit" value="洽談"> <input type="hidden"
									name="quoNum" th:value="${quoVO.quoNum}">
							</a>
							</td>
						</tr>
						</th:block>
					</tbody>
				</table>
				<!-- <li th:each="quo : ${quoListData}"
					class="list-group-item d-flex justify-content-between align-items-center">
					<span
					th:text="${quo.quoNum + '|' + quo.quoDate + '|' + quo.quoProdname + ' | ' + quo.quoProdqty + quo.quoUnitname}"></span>
					<div>
						<a th:href="@{/userinformation/quotation_list}">
							<button class="btn btn-primary" type="button">報價列表</button>
						</a>
					</div>
				</li> -->
			</ul>
		</div>
	</div>
</div>
