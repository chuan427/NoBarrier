<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    
    <link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <style th:inline="text">
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .form-floating {
            max-width: 300px;
            /* 設定最大寬度 */
            margin: 0 auto;
            /* 左右置中 */
        }

        .form-check {
            max-width: 300px;
            /* 設定最大寬度 */
            margin: 0 auto;
            /* 左右置中 */
        }
    </style>
</head>

<body>
    <!-- <header> -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" th:insert="~{/front-end/headerForNotLogin}">

        </header>
    </div>

    <div class="form-signin  text-center">

        <form method="post" action="login">
            <img class="mb-4" th:src="@{/image/new-logo.svg}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
                <input type="account" class="form-control" id="floatingInput" placeholder="Account">
                <label for="floatingInput" th:text="#{label.account}">Account</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" th:text="#{label.password}">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" th:text="#{label.rememberMe}">
                    Remember me
                </label>
            </div>
            <div style="margin-top: 30px;"></div>

        </form>
        <a th:href="@{/req_userpage.html}">
            <button class="btn btn-primary w-100 py-2 form-floating" type="submit" th:text="#{button.signIn}">Sign in</button>
        </a>
    </div>

    <!-- <footer> -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a th:href="@{/homepage.html}" class="nav-link px-2 text-body-secondary" th:text="#{nav.aboutUs}">關於我們</a></li>
                <li class="nav-item"><a th:href="@{/homepage.html}" class="nav-link px-2 text-body-secondary" th:text="#{nav.latestNews}">最新消息</a></li>
                <li class="nav-item"><a th:href="@{/com.html}" class="nav-link px-2 text-body-secondary" th:text="#{nav.companyInfo}">廠商資訊</a></li>
                <li class="nav-item"><a th:href="@{/customer_service.html}" class="nav-link px-2 text-body-secondary" th:text="#{nav.contactUs}">聯絡我們</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 NO BARRIER TECH Company, Inc</p>
        </footer>
    </div>

    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>

</html>
