<!DOCTYPE html>
<html xmlns:th="http ://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>NoBerrierTech Search</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css}" />
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                  
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>            

<!-- 引入css -->

<link rel="stylesheet" th:href="@{/css/searchForum.css}" />
</head>


<body>
<head th:insert="~{/front-end/header_Dora}"></head>

 <h1>搜索結果</h1>
    <div th:if="${searchResults.empty}">
        <p>沒有找到相關結果。</p>
    </div>
    <div th:unless="${searchResults.empty}">
        <div th:each="result : ${searchResults}">
            <h2 th:text="${result.fpTitle}">文章標題</h2>
            <p th:text="${result.userVO.comName}">發布者</p>
            <!-- 其他你想展示的信息 -->
        </div>
    </div>
    <!-- 分頁導航 -->
    <div>
        <a th:if="${currentPage > 0}" th:href="@{/search(search=${search}, page=${currentPage - 1}, size=${size})}">上一頁</a>
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/search(search=${search}, page=${i}, size=${size})}" th:text="${i + 1}">1</a>
        </span>
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/search(search=${search}, page=${currentPage + 1}, size=${size})}">下一頁</a>
    </div>









<!-- footer -->
<head th:insert="~{/front-end/footer}"></head>
<!-- JS -->
<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/forum.js}"></script>

</body>
</html>
