    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .navbar-toggler-icon.small {
            font-size: 0.6rem;
        }

        .d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
            background-color: #7e8287 !important;
        }

        .list-group1 {
            display: none;
            /* 隱藏通知列表 */
        }

        .list-group1.show {
            display: block;
            /* 顯示通知列表 */
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            /* 距離 header 的頂部距離 */
            right: 10px;
            /* 距離 header 的右側距離 */
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }

        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }

        section {
            margin: 0 auto;
            max-width: 1200px;
            /* 设置section的最大宽度 */
            background-color: rgb(230, 228, 228);
        }

        table {
            margin: 0 auto;
            /* 将表格置于页面水平中央 */
        }

        th,
        td {
            padding-right: 200px;
        }

        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }

        .rating>span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }

        .rating>span:hover:before,
        .rating>span:hover~span:before {
            content: "\2605";
            position: absolute;
        }

        .rating>span:hover:before {
            color: gold;
        }

        .rating>span:hover~span:before {
            color: grey;
        }

        .rating>input {
            display: none;
        }

        .rating>label {
            font-size: 0;
        }

        .rating>label:before {
            content: "\2605";
            font-size: 30px;
        }

        .rating>input:checked~label:before,
        .rating:not(:checked)>label:hover:before,
        .rating:not(:checked)>label:hover~label:before {
            color: gold;
        }

        .rating>input:checked~label:hover:before,
        .rating>label:hover~input:checked~label:before,
        .rating>input:checked~label:hover~label:before {
            color: grey;
        }
    </style>
</head>
