.list-group1 {

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000;
	/* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;

	font-size: 12px;

table {

th, td {
	padding-right: 200px;
}

.rating {
	unicode-bidi: bidi-override;
	direction: rtl;
	text-align: center;
}

.rating>span {
	display: inline-block;
	position: relative;
	width: 1.1em;
}

.rating>span:hover:before, .rating>span:hover ~span:before {
	content: "\2605";
	position: absolute;
}

.rating>span:hover:before {
	color: gold;
}

.rating>span:hover ~span:before {
	color: grey;
}

.rating>input {
	display: none;
}

.rating>label {
	font-size: 0;
}

.rating>label:before {
	content: "\2605";
	font-size: 30px;
}

.rating>input:checked ~label:before, .rating:not(:checked)>label:hover:before,
	.rating:not(:checked)>label:hover ~label:before {
	color: gold;
}

.rating>input:checked ~label:hover:before, .rating>label:hover ~input:checked
	 ~label:before, .rating>input:checked ~label:hover ~label:before {
	color: grey;
}

th {
	font-size: 17px;

td {
	font-size: 15px;

.wide-section {

					</div>
					<div th:style="'padding-left: 50px;'">
						訂購E-mail:<span
							th:text="${orderVO.userVO != null ? orderVO.userVO.comMail : ''}"></span>

					<div th:style="'padding-left: 50px;'">

					</div>
					<div th:style="'padding-left: 50px;'">
						訂購狀態:<span th:switch="${orderVO.ordStat}"> <span
							th:case="0">訂單異常</span> <span th:case="1">訂單完成</span>
						</span>
					</div>
				</form>

				<div style="margin-top: 30px;"></div>
				<form th:object="${userVO}" method="post">

					</div>

					</div>
					<div th:style="'padding-left: 50px;'">運送方式:新竹物流</div>
					<div th:style="'padding-left: 50px;'">

					</div>
					<div th:style="'margin-top: 30px;'"></div>
