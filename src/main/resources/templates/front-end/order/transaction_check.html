<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction_check</title>
    <style>
        /* 小型設備（手機） */
        @media (max-width: 767.98px) {
            /* 樣式設定 */
        }

        /* 中型設備（平板） */
        @media (min-width: 768px) and (max-width: 991.98px) {
            /* 樣式設定 */
        }

        /* 大型設備（桌面） */
        @media (min-width: 992px) {
            /* 樣式設定 */
        }

        .navbar-toggler-icon.small {
            font-size: 0.6rem;
        }

        .d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
            background-color: #7e8287 !important;
        }

        .list-group1 {
            display: none;
            /* 隱藏通知列表 */
        }

        .list-group1.show {
            display: block;
            /* 顯示通知列表 */
        }

        .notification-dropdown {
            position: absolute;
            top: 60px;
            /* 距離 header 的頂部距離 */
            right: 10px;
            /* 距離 header 的右側距離 */
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            /* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
        }

        .notification-dropdown.show {
            display: block;
        }

        .notification-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- <header> -->
    <head th:insert="~{/front-end/header_login}"></head>

    <!-- 交易狀態 -->

    <h2 class="mb-3" style="margin-left: 100px;">交易確認</h2>
    <div style="margin-top: 30px;"></div>
    
    <form class="needs-validation" novalidate>
        <div class="row g-3 justify-content-center">
            <div class="col-sm-4 d-flex align-items-center">
                <label for="date" class="form-label" style="margin-right: 10px;">日期:</label>
                <input type="date" class="form-control" id="date" placeholder="" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-4 d-flex align-items-center">
                <label for="name" class="form-label" style="margin-right: 10px;">廠商:</label>
                <input type="text" class="form-control" id="name" placeholder="廠商名稱" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div style="margin-top: 30px;"></div>
        <div class="row g-3 justify-content-center">
            <div class="col-sm-4 d-flex align-items-center">
                <label for="name" class="form-label" style="margin-right: 10px;">品項:</label>
                <input type="text" class="form-control" id="name" placeholder="品項" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-4 d-flex align-items-center">
                <label for="name" class="form-label" style="margin-right: 10px;">數量:</label>
                <input type="text" class="form-control" id="name" placeholder="數量" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div style="margin-top: 30px;"></div>
        <div class="row g-3 justify-content-center">
            <div class="col-sm-4 d-flex align-items-center">
                <label for="name" class="form-label" style="margin-right: 10px;">單價:</label>
                <input type="text" class="form-control" id="name" placeholder="單價" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>

            <div class="col-sm-4 d-flex align-items-center">
                <label for="name" class="form-label" style="margin-right: 10px;">總價:</label>
                <input type="text" class="form-control" id="name" placeholder="總價" value="" required
                    style="width: 300px;">
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </form>
    <div style="margin-top: 30px;"></div>
    <div>
        <img src="image/200x200.png" alt="圖片描述" style="margin-left: 550px; width:300px; height: 300px;" />
        <div style="margin-top: 30px;"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/order/transaction}" class="btn btn-primary" onclick="return confirm('確定要送出嗎？')">確認送出</a>
            <button class="btn btn-primary" onclick="window.location.href = 'chatroom.html';">取消</button>
        </div>
    </div>







    <!-- <footer> -->
    <head th:insert="~{/front-end/footer}"></head>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>

</html>
