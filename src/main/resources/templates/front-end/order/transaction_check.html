<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>交易確認</title>
<style>
/* 小型設備（手機） */
@media ( max-width : 767.98px) { /* 樣式設定 */
}

/* 中型設備（平板） */
@media ( min-width : 768px) and (max-width: 991.98px) { /* 樣式設定 */
}

/* 大型設備（桌面） */
@media ( min-width : 992px) { /* 樣式設定 */
}

.navbar-toggler-icon.small {
	font-size: 0.6rem;
}

.d-flex.flex-column.flex-shrink-0.p-3.text-bg-dark {
	background-color: #7e8287 !important;
}

.list-group1 {
	display: none;
	/* 隱藏通知列表 */
}

.list-group1.show {
	display: block;
	/* 顯示通知列表 */
}

.notification-dropdown {
	position: absolute;
	top: 60px;
	/* 距離 header 的頂部距離 */
	right: 10px;
	/* 距離 header 的右側距離 */
	background-color: white;
	border: 1px solid #ddd;
	padding: 10px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	display: none;
	z-index: 1000;
	/* 设置一个比较大的值，确保通知内容显示在其他内容的上方 */
}

.notification-dropdown.show {
	display: block;
}

.notification-icon {
	position: relative;
	display: inline-block;
	cursor: pointer;
}

.notification-badge {
	position: absolute;
	top: -5px;
	right: -5px;
	background-color: red;
	color: white;
	border-radius: 50%;
	padding: 5px;
	font-size: 12px;
}
</style>
</head>

<body>
	<!-- <header> -->
<head th:insert="~{/front-end/header_login}"></head>

<!-- 交易狀態 -->

<h2 class="mb-3" style="margin-left: 100px;">交易確認</h2>
<div style="margin-top: 30px;"></div>

<form class="needs-validation" th:action="@{transaction}"
	method="post" th:object="${quoVO}" enctype="multipart/form-data"
	novalidate>
	<div class="row g-3 justify-content-center">
		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoDate" class="form-label" style="margin-right: 10px;">日期:</label>
			<input type="date" class="form-control" id="quoDate" name="quoDate"
th:field="${quoVO.quoDate}" readonly style="width: 300px;">
			<div class="invalid-feedback"></div>
		</div>

		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoUserid" class="form-label" style="margin-right: 10px;">廠商:</label>
			<input type="text" class="form-control" id="quoUserid"
				name="quoUserid" th:field="${quoVO.userVO.comName}" readonly
				style="width: 300px;" readonly>
			<div class="invalid-feedback"></div>
		</div>
	</div>
	<div style="margin-top: 30px;"></div>
	<div class="row g-3 justify-content-center">
		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoProdname" class="form-label"
				style="margin-right: 10px;">品項:</label> <input type="text"
				class="form-control" id="quoProdname" name="quoProdname"
th:field="${quoVO.quoProdname}" readonly style="width: 300px;">
			<div class="invalid-feedback"></div>
		</div>
		
		<div style="margin-top: 30px;"></div>
	<div class="row g-3 justify-content-center">
		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoProdname" class="form-label"
				style="margin-right: 10px;">品項:</label> <input type="text"
				class="form-control" id="quoProdname" name="quoProdname"
				th:field="${quoVO.quoUnitname}" required style="width: 300px;" readonly>
			<div class="invalid-feedback"></div>
		</div>

		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoProdqty" class="form-label"
				style="margin-right: 10px;">數量:</label> <input type="text"
				class="form-control" id="quoProdqty" name="quoProdqty"
				th:field="${quoVO.quoProdqty}" readonly style="width: 300px;">
			<div class="invalid-feedback"></div>
		</div>
	</div>
	<div style="margin-top: 30px;"></div>
	<div class="row g-3 justify-content-center">
		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoUnitprice" class="form-label"
				style="margin-right: 10px;">單價:</label> <input type="text"
				class="form-control" id="quoUnitprice" name="quoUnitprice"
				th:field="${quoVO.quoUnitprice}" readonly style="width: 300px;">
			<div class="invalid-feedback"></div>
		</div>
		<div class="col-sm-4 d-flex align-items-center">
			<label for="quoTotalprice" class="form-label"
				style="margin-right: 10px;">總價:</label> <input type="text"
				class="form-control" id="quoTotalprice" name="quoTotalprice"
				th:field="${quoVO.quoTotalprice}" readonly style="width: 300px;">
			<div class="invalid-feedback"></div>
		</div>
	</div>
	<input type="hidden" name="quoNum" th:field="${quoVO.quoNum}" />
<div style="margin-top: 30px;"></div>
<div>
	<div class="d-grid gap-2 d-md-flex justify-content-md-center">
	<button type="submit" id="submit"> 送出新增 </button>
	
	
	
		<!-- <a th:href="@{/order/transaction(reqNum=quoVO.quoNum)}" class="btn btn-primary"
			onclick="return confirm('確定要送出嗎？')">確認送出</a> <a
			th:href="@{/userinformation/userpage}" class="btn btn-primary"
			onclick="return confirm('確定要取消嗎？')">取消</a> -->
	</div>
</div>
</form>







<!-- <footer> -->
<head th:insert="~{/front-end/footer}"></head>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

<script>
	const submit = () => {
		const needSend = confirm('確定要送出嗎？');
		if (!needSend) return;
		const formElement = document.querySelector('#myForm');
		formElement.submit();
	}
</script>

</html>
