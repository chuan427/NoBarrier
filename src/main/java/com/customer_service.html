<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer service</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .small-input {
            width: 200px;
            /* 設置你想要的寬度 */
            margin: 0 auto;
            /* 將元素置中 */
        }

        /* 調整文件上傳輸入框的大小 */
        .form-control-sm {
            width: 200px;
            /* 設置寬度 */
            height: 30px;
            /* 設置高度 */
            /* 添加其他樣式以達到您想要的效果 */
        }
        /* 将文件上传输入框居中 */
        /* 将图片和文件上传输入框左右排列 */
.d-flex {
    display: flex; /* 使用flex布局 */
    align-items: center; /* 垂直居中对齐 */
    justify-content: center; /* 水平居中对齐 */
}
/* 将按钮放置在右下角 */
.tab-pane {
    position: relative; /* 相对定位 */
    padding-bottom: 50px; /* 留出按钮的空间 */
}
.btn-primary {
    position: absolute; /* 绝对定位 */
    bottom: 0; /* 距离底部距离 */
    right: 20px; /* 距离右侧距离 */
    margin-bottom: 10px; /* 按钮与底部的间距 */
}


    </style>
</head>

<body>

<head th:insert="~{/front-end/header}"></head>   <!--這是header-->
    <!-- 客服 -->
    <section class="py-5 text-center container" style="background-color: white; max-width: 800px; ">
        <h1>客服</h1>
    </section>
    <hr>
    <section class="py-5 text-center container" style="background-color: rgb(210, 205, 205); max-width: 800px; ">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">提交問題</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">處理中問題</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">已解決問題</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">發生時間</label>
                    <input type="email" class="form-control small-input" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">問題描述</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-flex align-items-center">
                    <img src="image/200x200.png" class="img-thumbnail" alt="200x200" style="width: 180px; margin-right: 10px;">
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label "></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                </div>
                

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">送出</button>
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">問題提交通知</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                          <form>
                            已提交成功
                          </form>
                        </div>
                        <div class="modal-footer">
                            <a href="home.html">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">了解</button>
                        </a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                2024-02-21
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <strong>事件描述：</strong>

                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                                aria-controls="panelsStayOpen-collapseTwo">

                            <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                2024-02-21
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <strong>事件描述：</strong> 
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
